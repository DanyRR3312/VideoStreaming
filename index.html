<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Video Streaming</title>
</head>
<body>
    
    <header class="flex justify-between content-center bg-zinc-800 p-4 text-white">

        <div class="flex content-center text-xl">

            <div class="my-3 mx-4"><h1>VideoStream</h1></div>
            <div class="my-3 mx-4"><h2>Novedades</h2></div>
            <div class="my-3 mx-4"><h2>Popular</h2></div>
            <div class="my-3 mx-4"><h2>Simultcasts</h2></div>
            <div class="my-3 mx-4"><h2>Categor√≠as</h2></div>

        </div>

        <div class="flex content-center">

            <button class="my-3 mx-4"><img src="assets/search.svg" alt=""></button>

            <div class="border-2 rounded-full border-whithe w-12 h-12  my-1 mx-4"></div>

        </div>

    </header>

    <main>

        <section id="carousel" class="bg-black min-h-[60rem] relative">

            <div class="carousel-item active">
                <img src="https://placehold.co/1200x600/FF5733/FFFFFF?text=Imagen+1" alt="Imagen 1" class="w-full h-auto object-cover rounded-lg">
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/1200x600/33FF57/FFFFFF?text=Imagen+2" alt="Imagen 2" class="w-full h-auto object-cover rounded-lg">
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/1200x600/3357FF/FFFFFF?text=Imagen+3" alt="Imagen 3" class="w-full h-auto object-cover rounded-lg">
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/1200x600/FF33A1/FFFFFF?text=Imagen+4" alt="Imagen 4" class="w-full h-auto object-cover rounded-lg">
            </div>

            <button id="prevBtn" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-3 rounded-full hover:bg-opacity-75 transition-all duration-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>

            <button id="nextBtn" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-3 rounded-full hover:bg-opacity-75 transition-all duration-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>

            <div id="dotsContainer" class="flex justify-center p-4"></div>

        </section>

    </main>

    <footer></footer>

    <script src="script/script.js"></script>

</body>
</html>
