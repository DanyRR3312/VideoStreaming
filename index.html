<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Video Streaming</title>
</head>

<body class="bg-black">

  <div id="loader" class="fixed inset-0 z-[9999] flex items-center justify-center bg-black bg-opacity-90">

    <div class="loader-spinner border-4 border-t-blue-500 border-white rounded-full w-16 h-16 animate-spin"></div>
    
  </div>

  <header id="header" class="flex justify-between content-center fixed top-0 left-0 z-50 w-full md:bg-zinc-800 p-3 text-white md:p-1">

    <div class="flex flex-wrap content-center p-1 font-normal text-base xl:text-base">

      <button class="mx-3 hidden sm:flex lg:hidden"><img src="assets/menu.svg" alt="IMG menu"></button>

      <div class="my-2 mx-4">
        <h1>VideoStream</h1>
      </div>
      <div class="my-2 mx-4 hidden lg:flex">
        <h2>Novedades</h2>
      </div>
      <div class="my-2 mx-4 hidden lg:flex">
        <h2>Popular</h2>
      </div>
      <div class="my-2 mx-4 hidden lg:flex">
        <h2>Simultcasts</h2>
      </div>
      <div class="my-2 mx-4 hidden sm:flex">
        <h2>Categor√≠as</h2>
      </div>

    </div>

    <div class="flex content-center">

      <button class="mx-4 md:my-2 md:w-[1.5rem] md:h-[1.5rem] lg:h-7 lg:w-7 2xl:h-7 2xl:w-7 lg:my-3"><img src="assets/search.svg" alt="IMGSearch"></button>

      <div class="border-2 rounded-full border-whithe w-8 h-8 my-1 mx-4 lg:w-11 lg:h-11 2xl:h-10 2xl:w-10"></div>

    </div>

  </header>

  <main>

    <section id="carousel" class="sm:h-[50rem] md:h-[38em] lg:h-[45em] xl:h-[51em] 2xl:h-[58em] bg-black relative overflow-hidden">

      <div class="carousel-item active">

        <img src="https://PreguntasPorMateria-ElsucioDan.b-cdn.net/VideoStreaming/assets/carousel/carousel1.png" alt="Portada para computadoras" class="h-full w-full object-cover rounded-lg hidden md:flex">

        <img src="https://PreguntasPorMateria-ElsucioDan.b-cdn.net/VideoStreaming/assets/carousel/imagen.webp" alt="Portada para telefonos" class="md:hidden h-full w-full object-cover">

        <div class="fade-overlay"></div>

      </div>

      <div class="carousel-item">

        <img src="https://pruebas-assets-videostreaming.b-cdn.net/VideoStreaming/series/Kaoru%20Hana%20wa%20Rin%20to%20Saku/assets/heroBanner.webp" alt="Imagen 2" class="w-full h-full object-cover rounded-lg hidden md:flex">

        <img src="https://PreguntasPorMateria-ElsucioDan.b-cdn.net/VideoStreaming/assets/carousel/output2.webp" alt="Portada para telefonos" class="md:hidden h-full w-full object-cover">

        <div class="fade-overlay"></div>

      </div>

      <div class="carousel-item">

        <img src="https://placehold.co/1200x600/3357FF/FFFFFF?text=Imagen+3" alt="Imagen 3" class="w-full h-auto object-cover rounded-lg">

        <div class="fade-overlay"></div>

      </div>

      <div class="carousel-item">

        <img src="https://placehold.co/1200x600/FF33A1/FFFFFF?text=Imagen+4" alt="Imagen 4" class="w-full h-auto object-cover rounded-lg">

        <div class="fade-overlay"></div>

      </div>

      <button id="prevBtn" class="absolute top-1/2 left-4 z-20 transform -translate-y-1/2 bg-[0, 0, 0, 0.342] text-white p-2 rounded-full hover:bg-opacity-75 transition-all duration-300 focus:outline-none 2xl:top-[45%]">

        <svg xmlns="http://www.w3.org/2000/svg" class="md:h-8 md:w-8 lg:h-10 lg:w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />

        </svg>

      </button>

      <div id="info" class="absolute z-20 w-[20rem] text-white max-md:bottom-1 max-md:w-full max-md:p-1 md:-translate-x-0 md:-translate-y-0 md:bottom-[12rem] md:left-16 md:w-[18rem] lg:bottom-[12rem] lg:left-18 lg:w-[25rem] lg:text-lg xl:left-18 xl:bottom-[15rem] xl:w-[30rem] 2xl:bottom-[20rem] 2xl:w-[35rem]">

        <img src="" alt="" id="IMG-name">

        <h2></h2>

        <p></p>

        <button></button>

      </div>

      <div id="dotsContainer" class="flex p-4 mx-1"></div>

      <button id="nextBtn" class="absolute top-1/2 right-4 z-20 transform -translate-y-1/2 [background:rgba(0, 0, 0, 0.342)] text-white p-2 rounded-full hover:bg-opacity-75 transition-all duration-300 focus:outline-none 2xl:top-[45%]">

        <svg xmlns="http://www.w3.org/2000/svg" class="md:h-8 md:w-8 lg:h-10 lg:w-10" fill="none" viewBox="0 0 24 24" stroke="white">

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />

        </svg>

      </button>

    </section>

    <section id="recommended" class="absolute antialiased z-50 max-md:mt-2 md:top-[31rem] lg:top-[38rem] xl:top-[42rem] 2xl:top-[45rem]">

      <div class="w-full relative">

        <h2 id="recommended-title" class="text-3xl font-bold py-4 pl-24 text-white text-left max-md:pl-3 max-md:text-lg md:pl-19 md:text-xl lg:pl-22 xl:text-2xl xl:pl-23">Recomendados</h2>

        <div class="relative bg-black">

          <button id="prevBtn-Rec" class="absolute md:left-4 lg:left-6 top-1/2 -translate-y-1/2 bg-gray-700 hover:bg-gray-600 text-white md:p-2 lg:p-3 rounded-full shadow-lg z-10 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-300 max-md:hidden">
            
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />

            </svg>

          </button>

          <div id="carousel-rec" class="w-screen flex overflow-x-auto scroll-smooth hide-scroll-ba pb-4 max-md:pt-1 max-md:px-3 md:pt-6 md:px-19 lg:px-22 xl:px-23 relative carousel-container" style="-ms-overflow-style: none; scrollbar-width: none;">

            <!-- Los Elementos se generan de manera aleatoria con JS  -->

          </div>

          <button id="nextBtn-Rec" class="absolute md:right-4 lg:right-6 top-1/2 -translate-y-1/2 bg-gray-700 hover:bg-gray-600 text-white md:p-2 lg:p-3 rounded-full shadow-lg z-10 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-300 max-md:hidden">

            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />

            </svg>

          </button>

        </div>

      </div>

    </section>

  </main>

  <footer></footer>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
