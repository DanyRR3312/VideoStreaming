<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="src/style.css">
  <title id="page-title">VideoStream – Detalle</title>
</head>

<body class="bg-black">

  <header id="header" class="flex justify-between content-center fixed top-0 left-0 z-50 w-full md:bg-zinc-800 p-3 text-white md:p-1">

    <div class="flex flex-wrap content-center p-1 font-normal text-base xl:text-base">

      <button class="mx-3 hidden sm:flex lg:hidden"><img src="src/assets/menu.svg" alt="IMG menu"></button>

      <div class="my-2 mx-4">
        <h1>VideoStream</h1>
      </div>
      <div class="my-2 mx-4 hidden lg:flex">
        <h2>Novedades</h2>
      </div>
      <div class="my-2 mx-4 hidden lg:flex">
        <h2>Popular</h2>
      </div>
      <div class="my-2 mx-4 hidden lg:flex">
        <h2>Simultcasts</h2>
      </div>
      <div class="my-2 mx-4 hidden sm:flex">
        <h2>Categorías</h2>
      </div>

    </div>

    <div class="flex content-center">

      <button class="mx-4 md:my-2 md:w-[1.5rem] md:h-[1.5rem] lg:h-7 lg:w-7 2xl:h-7 2xl:w-7 lg:my-3"><img src="src/assets/search.svg" alt="IMGSearch"></button>

      <div class="border-2 rounded-full border-whithe w-8 h-8 my-1 mx-4 lg:w-11 lg:h-11 2xl:h-10 2xl:w-10"></div>

    </div>

  </header>

  <main id="content" class="pt-16">
    <section class="h-[58rem] relative overflow-hidden">
      <!-- Hero Desktop -->
      <img
        id="hero-img"
        src=""
        alt="Portada de la serie"
        class="hidden md:block h-full w-full object-cover"
      />
      <!-- Hero Mobile -->
      <img
        id="hero-img-mobile"
        src=""
        alt="Portada móvil de la serie"
        class="md:hidden h-full w-full object-cover"
      />
      <div class="fade-overlay"></div>
    </section>

    <section id="info" class="absolute z-20 top-1/3 left-6 text-white 2xl:w-[35rem]">
      <img id="series-title-img" src="" alt="Título de la serie" class="mb-4" />
      <h2 class="text-3xl font-bold mb-2">
        <span id="series-title"></span>
      </h2>
      <p class="mb-6">
        <span id="series-desc"></span>
      </p>
      <button id="btn-play" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded-md">
        ▶ Ver ahora
      </button>
    </section>
  </main>

  <!-- Script del detalle -->
  <script type="module" src="src/detail.js"></script>
</body>

</html>
